<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astro Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'UnifrakturMaguntia', cursive; 
      background: linear-gradient(135deg, #1a2a4a 0%, #0c1629 100%);
      text-align: center; 
      padding: 20px; 
      overflow-x: hidden;
      color: #e9e0d1; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .calendar-container { 
      background: #f7f4ed; 
      border: 1px solid #d4c9b5; 
      padding: 25px; 
      display: inline-block; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 12px;
      max-width: 95vw;
      position: relative;
      z-index: 10;
    }
    
    h1 { 
      margin: 0 0 15px; 
      background: #e9e0d1; 
      color: #4a4030; 
      padding: 12px 25px; 
      border: 1px solid #d4c9b5; 
      display: inline-block; 
      font-size: 32px; 
      border-radius: 8px;
      letter-spacing: 1px;
    }
    
    .month-nav { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin-bottom: 15px; 
    }
    
    .nav-btn { 
      background: #e9e0d1; 
      border: 1px solid #d4c9b5; 
      cursor: pointer; 
      width: 40px; 
      height: 40px; 
      font-size: 20px; 
      color: #4a4030; 
      margin: 0 10px; 
      border-radius: 50%;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .nav-btn:hover {
      background: #d4c9b5;
      transform: scale(1.05);
    }
    
    #currentMonthYear { 
      margin: 0 15px; 
      font-size: 24px; 
      min-width: 200px; 
      color: #4a4030;
      font-weight: 500;
    }
    
    .calendar { 
      display: grid; 
      grid-template-columns: repeat(7, 35px); 
      grid-gap: 4px; 
      justify-content: center; 
      margin-bottom: 20px; 
    }
    
    .calendar div { 
      width: 35px; 
      height: 20px; 
      line-height: 20px; 
      cursor: pointer; 
      color: #4a4030; 
      background: #f3eeea; 
      border: 1px solid #d4c9b5; 
      transition: all .2s; 
      font-size: 14px;
      border-radius: 3px;
    }
    
    .calendar .header { 
      font-weight: bold; 
      background: #e9e0d1; 
      font-size: 12px;
      height: 20px;
    }
    
    .calendar div:hover { 
      background: rgba(74, 64, 48, 0.1); 
      border-color: #4a4030; 
    }
    
    .calendar .today { 
      background: rgba(74, 64, 48, 0.2); 
      border-color: #4a4030; 
      font-weight: bold;
    }
    
    #eventSummary { 
      font-size: 1rem; 
      padding: 15px; 
      background: #e9e0d1; 
      border: 1px solid #4a4030; 
      display: block; 
      text-align: left; 
      min-width: 300px; 
      max-width: 90vw; 
      color: #4a4030; 
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
    }
    
    #eventSummary strong {
      font-weight: 500;
    }
    
    .event-item {
      padding: 10px 0;
      border-bottom: 1px dashed #c5b8a3;
    }
    
    .event-item:last-child {
      border-bottom: none;
    }
    
    .event-title {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .event-title span {
      font-size: 1.2rem;
      margin-right: 8px;
    }
    
    .moon-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #c5b8a3;
    }
    
    .moon-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .moon-icon {
      font-size: 2.5rem;
      margin-right: 15px;
    }
    
    .moon-details {
      flex: 1;
    }
    
    .star { 
      position: absolute; 
      color: rgba(255, 255, 255, 0.9);
      animation: floatStars linear infinite; 
      opacity: 0;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      z-index: 1;
      pointer-events: none;
    }
    
    @keyframes floatStars { 
      0% { 
        transform: translateY(0) translateX(0) scale(0.5); 
        opacity: 0; 
      } 
      20% { opacity: 1; }
      100% { 
        transform: translateY(100vh) translateX(20px) scale(1); 
        opacity: 0; 
      } 
    }
    
    .event-indicator {
      position: absolute;
      bottom: 1px;
      right: 1px;
      font-size: 8px;
      color: #8a6d46;
    }
    
    .calendar-day {
      position: relative;
    }
    
    .footer-note {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #7a6e5d;
      font-family: 'Montserrat', sans-serif;
    }
    
    @media (max-width: 480px) {
      .calendar-container {
        padding: 15px;
      }
      
      h1 {
        font-size: 26px;
        padding: 10px 20px;
      }
      
      .calendar {
        grid-template-columns: repeat(7, 30px);
      }
      
      #currentMonthYear {
        font-size: 20px;
        min-width: 160px;
      }
      
      .calendar div {
        width: 30px;
        font-size: 12px;
      }
      
      #eventSummary {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>Astro Calendar</h1>
    <div class="month-nav">
      <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
      <div id="currentMonthYear">January 2025</div>
      <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
    </div>
    <div id="calendar" class="calendar"></div>
    <div id="eventSummary">Click any date to see astrological events</div>
    <div class="footer-note">‚ú¶ Lunar phases shown for each date ‚ú¶</div>
  </div>
  
  <script>
    let events = [];
    let currentDate = new Date();
    currentDate.setDate(1);
    
    // Moon phase data
    const moonPhases = [
      { name: "New Moon", symbol: "üåë", description: "A time for new beginnings and setting intentions" },
      { name: "Waxing Crescent", symbol: "üåí", description: "Energy building, take initial actions" },
      { name: "First Quarter", symbol: "üåì", description: "Decision time, overcome challenges" },
      { name: "Waxing Gibbous", symbol: "üåî", description: "Refine and adjust your plans" },
      { name: "Full Moon", symbol: "üåï", description: "Peak energy, culmination and release" },
      { name: "Waning Gibbous", symbol: "üåñ", description: "Gratitude and sharing wisdom" },
      { name: "Last Quarter", symbol: "üåó", description: "Release and forgiveness" },
      { name: "Waning Crescent", symbol: "üåò", description: "Rest, recuperation and surrender" }
    ];
    
    // Sample enriched events data (in a real app, this would come from enriched_events.json)
    const enrichedEvents = [
      {
        "datetime": "2025-01-01T14:02:00+00:00",
        "event": "Mercury sextile Lilith",
        "meaning": "Enhanced intuitive communication, uncovering hidden truths",
        "advice": "Trust your instincts in conversations. Explore taboo subjects with an open mind."
      },
      {
        "datetime": "2025-01-02T11:45:00+00:00",
        "event": "Mars trine Node",
        "meaning": "Effortless progress toward destiny through decisive action",
        "advice": "Take bold steps aligned with your life purpose. Your actions have karmic significance now."
      },
      {
        "datetime": "2025-01-03T03:24:00+00:00",
        "event": "Venus entered Pisces",
        "meaning": "Compassionate spiritual love",
        "advice": "Express unconditional acceptance. Connect through artistic/soulful bonds. Maintain healthy boundaries."
      },
      {
        "datetime": "2025-01-07T08:15:00+00:00",
        "event": "Jupiter square Uranus",
        "meaning": "Sudden opportunities for growth through unexpected changes",
        "advice": "Stay flexible to embrace surprising developments. Avoid impulsive decisions."
      },
      {
        "datetime": "2025-01-14T19:30:00+00:00",
        "event": "Full Moon in Cancer",
        "meaning": "Emotional culmination regarding home and family matters",
        "advice": "Nurture your inner child. Create sacred space for emotional release."
      },
      {
        "datetime": "2025-01-22T12:40:00+00:00",
        "event": "Sun conjunct Pluto",
        "meaning": "Intense personal transformation and empowerment",
        "advice": "Face your shadows courageously. Rebirth awaits on the other side of surrender."
      }
    ];
    
    // Load enriched events
    function loadEvents() {
      // In a real implementation, this would fetch from 'enriched_events.json'
      events = enrichedEvents;
      buildCalendar(currentDate.getFullYear(), currentDate.getMonth());
      document.getElementById('eventSummary').innerText = 'Click any date to see astrological events';
    }
    
    // Build the calendar
    function buildCalendar(year, month) {
      const cal = document.getElementById('calendar');
      cal.innerHTML = '';
      
      // Set month/year header
      const monthNames = ["January", "February", "March", "April", "May", "June",
                         "July", "August", "September", "October", "November", "December"];
      document.getElementById('currentMonthYear').textContent = 
        `${monthNames[month]} ${year}`;
      
      // Create weekday headers
      ['Su','Mo','Tu','We','Th','Fr','Sa'].forEach(d => { 
        const h = document.createElement('div'); 
        h.textContent = d; 
        h.classList.add('header'); 
        cal.appendChild(h); 
      });
      
      // Calculate calendar dates
      const first = new Date(year, month, 1).getDay();
      const days = new Date(year, month + 1, 0).getDate();
      const today = new Date();
      const todayStr = today.toISOString().slice(0,10);
      
      // Add empty cells for days before first day of month
      for(let i = 0; i < first; i++) {
        cal.appendChild(document.createElement('div'));
      }
      
      // Create day cells
      for(let d = 1; d <= days; d++) {
        const dtStr = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const cell = document.createElement('div'); 
        cell.textContent = d;
        cell.classList.add('calendar-day');
        
        // Highlight today
        if(dtStr === todayStr) cell.classList.add('today');
        
        // Add event indicators
        const dayEvents = events.filter(e => e.datetime.slice(0,10) === dtStr);
        if(dayEvents.length > 0) {
          const indicator = document.createElement('div');
          indicator.classList.add('event-indicator');
          indicator.textContent = '‚ú¶';
          cell.appendChild(indicator);
        }
        
        // Click handler
        cell.onclick = () => showEvents(dtStr);
        cal.appendChild(cell);
      }
    }
    
    // Show events for selected date
    function showEvents(dateStr) {
      const sum = document.getElementById('eventSummary');
      const dayEvents = events.filter(e => e.datetime.slice(0,10) === dateStr);
      
      // Get moon phase for this date (random for demo)
      const moonPhase = moonPhases[Math.floor(Math.random() * moonPhases.length)];
      
      let html = `<strong>${formatDate(dateStr)}</strong>`;
      
      if(dayEvents.length === 0) {
        html += `<div class="event-item">No astrological events recorded for this date.</div>`;
      } else {
        dayEvents.forEach(event => {
          html += `
            <div class="event-item">
              <div class="event-title">
                <span>‚ú¶</span>
                <strong>${event.event}</strong>
              </div>
              <div><strong>Meaning:</strong> ${event.meaning}</div>
              <div><strong>Advice:</strong> ${event.advice}</div>
            </div>
          `;
        });
      }
      
      // Add moon phase section
      html += `
        <div class="moon-section">
          <strong>Lunar Phase</strong>
          <div class="moon-container">
            <div class="moon-icon">${moonPhase.symbol}</div>
            <div class="moon-details">
              <div><strong>${moonPhase.name}</strong></div>
              <div>${moonPhase.description}</div>
            </div>
          </div>
        </div>
      `;
      
      sum.innerHTML = html;
    }
    
    // Format date for display
    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split('-');
      const monthNames = ["January", "February", "March", "April", "May", "June",
                         "July", "August", "September", "October", "November", "December"];
      return `${monthNames[parseInt(month)-1]} ${parseInt(day)}, ${year}`;
    }
    
    // Change month
    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      buildCalendar(currentDate.getFullYear(), currentDate.getMonth());
      document.getElementById('eventSummary').innerHTML = 
        `Showing ${document.getElementById('currentMonthYear').textContent}`;
    }
    
    // Create stars with glow effect
    function createStar() { 
      const s = document.createElement('div'); 
      s.className = 'star'; 
      s.textContent = '‚ú¶'; 
      s.style.fontSize = Math.random() * 16 + 8 + 'px'; 
      s.style.left = Math.random() * 100 + 'vw'; 
      s.style.top = Math.random() * 20 - 20 + 'px';
      s.style.animationDuration = Math.random() * 4 + 3 + 's'; 
      s.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(s); 
      setTimeout(() => s.remove(), 7000); 
    }
    
    // Initialize
    window.onload = function() {
      loadEvents();
      setInterval(createStar, 300);
    };
  </script>
</body>
</html>
