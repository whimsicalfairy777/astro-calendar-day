<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Astro Insight</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'UnifrakturMaguntia', cursive;
      background: #EEF3ED;
      color: #303328;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 3px solid #9C816E;
      position: relative;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #303328;
      background: #9C816E;
      padding: 10px 30px;
      display: inline-block;
      border: 2px solid #D1C9BD;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
    }
    
    .date-display {
      font-size: 2rem;
      color: #303328;
      margin-top: 20px;
      padding: 10px;
      background: #D1C9BD;
      border: 2px solid #9C816E;
      display: inline-block;
    }
    
    .moon-container {
      margin: 30px auto;
      padding: 20px;
      background: #F3EEEE;
      border: 3px solid #D1C9BD;
      display: inline-block;
      border-radius: 15px;
    }
    
    .moon-phase {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #F3EEEE, #D1C9BD, #9C816E);
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.1);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    .moon-phase::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #EEF3ED;
      top: 10px;
      left: 20px;
      transform: translateX(-15%);
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1);
    }
    
    .moon-label {
      text-align: center;
      font-size: 1.8rem;
      color: #303328;
      margin-top: 15px;
      padding: 8px 15px;
      background: #D1C9BD;
      border: 2px solid #9C816E;
      display: inline-block;
    }
    
    .event-card {
      background: #F3EEEE;
      border: 3px solid #D1C9BD;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
    }
    
    .event-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #9C816E;
    }
    
    .event-time {
      font-size: 1.8rem;
      background: #9C816E;
      color: #303328;
      padding: 8px 15px;
      border-radius: 5px;
      margin-right: 20px;
      min-width: 130px;
      border: 2px solid #D1C9BD;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    
    .event-title {
      font-size: 2.2rem;
      color: #303328;
      flex-grow: 1;
    }
    
    .event-content h3 {
      font-size: 1.8rem;
      color: #303328;
      margin: 15px 0 10px;
      position: relative;
      display: inline-block;
      padding-bottom: 5px;
    }
    
    .event-content h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #9C816E;
    }
    
    .event-content p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #303328;
      padding: 5px 10px;
    }
    
    .advice {
      background: rgba(156, 129, 110, 0.1);
      border-left: 4px solid #9C816E;
      padding: 15px;
      margin-top: 15px;
      border-radius: 0 8px 8px 0;
    }
    
    .no-events {
      text-align: center;
      font-size: 2.5rem;
      padding: 50px 20px;
      color: #303328;
      background: #F3EEEE;
      border: 3px solid #D1C9BD;
      border-radius: 10px;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      border-top: 3px solid #9C816E;
      color: #303328;
      font-size: 1.8rem;
      background: #D1C9BD;
      border-radius: 10px;
      border: 2px solid #9C816E;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
    }
    
    .star {
      position: absolute;
      color: #9C816E;
      animation: floatStars linear infinite;
      z-index: 1;
      text-shadow: 0 0 5px rgba(156, 129, 110, 0.3);
      opacity: 0.8;
    }
    
    @keyframes floatStars {
      0% { transform: translateY(100vh) scale(0.2); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }
    
    .constellation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    .planet {
      position: absolute;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    
    #sun {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FF8C00);
      top: 50px;
      right: 100px;
      border: 3px solid #D1C9BD;
    }
    
    #mercury {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #A9A9A9, #696969);
      top: 150px;
      right: 60px;
      border: 2px solid #D1C9BD;
    }
    
    #venus {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FFD700, #CD853F);
      top: 200px;
      right: 200px;
      border: 2px solid #D1C9BD;
    }
    
    .zodiac-symbol {
      position: absolute;
      font-size: 2rem;
      color: #9C816E;
      z-index: 1;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        padding: 8px 20px;
      }
      
      .date-display {
        font-size: 1.5rem;
      }
      
      .event-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .event-time {
        margin-bottom: 15px;
        font-size: 1.5rem;
      }
      
      .event-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Constellation background -->
  <div class="constellation"></div>
  
  <!-- Floating planets -->
  <div id="sun" class="planet"></div>
  <div id="mercury" class="planet"></div>
  <div id="venus" class="planet"></div>
  
  <div class="container">
    <header>
      <h1>✦ Astro & Lunar Daily Insight ✦</h1>
      <div class="date-display" id="currentDate">Thursday, September 21, 2025</div>
    </header>
    
    <div class="moon-container">
      <div class="moon-phase"></div>
      <div class="moon-label">Waning Crescent Moon</div>
    </div>
    
    <div id="eventsContainer">
      <!-- Events will be populated here -->
    </div>
    
    <div class="footer">
      ✦ Seek harmony with the cosmos and wisdom will follow ✦
    </div>
  </div>
  
  <script>
    // Set current date
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    
    // Sample enriched events data for today
    const todaysEvents = [
      {
        datetime: "2025-09-21T08:45:00+00:00",
        event: "Mercury trine Jupiter",
        meaning: "Expansive thinking and optimistic communication. The alignment brings clarity of thought and enhances your ability to express complex ideas with simplicity.",
        advice: "Share your ideas with confidence. This is an excellent time for negotiations, learning, and exploring new perspectives. Trust your intuition in conversations."
      },
      {
        datetime: "2025-09-21T14:30:00+00:00",
        event: "Venus square Pluto",
        meaning: "Intense emotional connections and transformative relationships. This aspect reveals hidden dynamics and brings powerful attractions to the surface.",
        advice: "Be mindful of power dynamics in relationships. Embrace vulnerability and seek depth rather than control. Avoid manipulative behaviors and practice honesty."
      },
      {
        datetime: "2025-09-21T21:15:00+00:00",
        event: "Moon enters Sagittarius",
        meaning: "Adventurous emotional energy and desire for freedom. This transit inspires exploration and a thirst for new experiences.",
        advice: "Follow your curiosity. Explore new horizons either physically or intellectually. Avoid overcommitment and allow space for spontaneity."
      }
    ];
    
    // Display events
    const eventsContainer = document.getElementById('eventsContainer');
    
    if (todaysEvents.length === 0) {
      eventsContainer.innerHTML = '<div class="no-events">No astrological events today<br>✦<br>The cosmos rests in harmony</div>';
    } else {
      todaysEvents.forEach(event => {
        const eventTime = new Date(event.datetime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        eventCard.innerHTML = `
          <div class="event-header">
            <div class="event-time">${eventTime}</div>
            <div class="event-title">${event.event}</div>
          </div>
          <div class="event-content">
            <h3>Cosmic Meaning</h3>
            <p>${event.meaning}</p>
            <div class="advice">
              <h3>Guidance</h3>
              <p>${event.advice}</p>
            </div>
          </div>
        `;
        eventsContainer.appendChild(eventCard);
      });
    }
    
    // Create stars
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '✦';
      star.style.fontSize = Math.random() * 20 + 8 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = Math.random() * 6 + 4 + 's';
      document.body.appendChild(star);
      
      // Remove star after animation completes
      setTimeout(() => {
        star.remove();
      }, 10000);
    }
    
    // Create constellation points
    function createConstellation() {
      const constellation = document.querySelector('.constellation');
      const zodiacSymbols = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
      
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '✦';
        star.style.position = 'absolute';
        star.style.fontSize = Math.random() * 12 + 8 + 'px';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.opacity = Math.random() * 0.5 + 0.3;
        star.style.animationDuration = Math.random() * 10 + 5 + 's';
        constellation.appendChild(star);
      }
      
      // Add zodiac symbols
      for (let i = 0; i < 12; i++) {
        const symbol = document.createElement('div');
        symbol.className = 'zodiac-symbol';
        symbol.textContent = zodiacSymbols[i];
        symbol.style.fontSize = Math.random() * 30 + 25 + 'px';
        symbol.style.left = Math.random() * 90 + 5 + 'vw';
        symbol.style.top = Math.random() * 80 + 10 + 'vh';
        symbol.style.opacity = Math.random() * 0.3 + 0.2;
        document.body.appendChild(symbol);
      }
    }
    
    // Animate planets
    function animatePlanets() {
      const sun = document.getElementById('sun');
      const mercury = document.getElementById('mercury');
      const venus = document.getElementById('venus');
      
      let sunAngle = 0;
      let mercuryAngle = 0;
      let venusAngle = 0;
      
      setInterval(() => {
        // Sun pulsating effect
        const sunScale = 1 + Math.sin(sunAngle) * 0.05;
        sun.style.transform = `scale(${sunScale})`;
        sunAngle += 0.05;
        
        // Mercury rotation
        mercuryAngle += 0.1;
        const mercuryX = 100 + Math.cos(mercuryAngle) * 80;
        const mercuryY = 150 + Math.sin(mercuryAngle) * 60;
        mercury.style.transform = `translate(${mercuryX}px, ${mercuryY}px)`;
        
        // Venus rotation
        venusAngle += 0.07;
        const venusX = 100 + Math.cos(venusAngle) * 120;
        const venusY = 200 + Math.sin(venusAngle) * 90;
        venus.style.transform = `translate(${venusX}px, ${venusY}px)`;
      }, 50);
    }
    
    // Initialize
    createConstellation();
    setInterval(createStar, 500);
    animatePlanets();
  </script>
</body>
</html>
