<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Astro Insight</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'UnifrakturMaguntia', cursive;
      background: #EEF3ED;
      color: #303328;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      margin: 20px auto;
      position: relative;
      z-index: 10;
    }
    
    header {
      text-align: center;
      padding: 15px 0;
      margin-bottom: 20px;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #303328;
      background: #D1C9BD;
      padding: 12px 30px;
      display: inline-block;
      border: 1px solid #9C816E;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    
    .date-display {
      font-size: 1.8rem;
      color: #303328;
      padding: 10px 20px;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      display: inline-block;
      border-radius: 4px;
      margin-top: 5px;
    }
    
    .moon-section {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .moon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .moon-phase {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #F3EEEE, #D1C9BD, #9C816E);
      box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
      margin: 0 auto 15px;
      position: relative;
      overflow: hidden;
    }
    
    .moon-phase::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #EEF3ED;
      top: 10px;
      left: 20px;
      transform: translateX(-15%);
      box-shadow: inset -1px -1px 2px rgba(0,0,0,0.1);
    }
    
    .moon-label {
      text-align: center;
      font-size: 1.6rem;
      color: #303328;
      padding: 8px 15px;
      background: #D1C9BD;
      border: 1px solid #9C816E;
      display: inline-block;
      border-radius: 4px;
    }
    
    .event-card {
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    
    .event-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 12px;
      border-bottom: 1px solid #9C816E;
    }
    
    .event-time {
      font-size: 1.6rem;
      background: #D1C9BD;
      color: #303328;
      padding: 6px 12px;
      border-radius: 4px;
      margin-right: 15px;
      min-width: 110px;
      border: 1px solid #9C816E;
    }
    
    .event-title {
      font-size: 1.8rem;
      color: #303328;
      flex-grow: 1;
    }
    
    .event-content h3 {
      font-size: 1.6rem;
      color: #303328;
      margin: 12px 0 8px;
      position: relative;
      display: inline-block;
      padding-bottom: 3px;
    }
    
    .event-content h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #9C816E;
    }
    
    .event-content p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 12px;
      color: #303328;
      padding: 4px 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .advice {
      background: rgba(209, 201, 189, 0.3);
      border-left: 2px solid #9C816E;
      padding: 12px;
      margin-top: 12px;
      border-radius: 0 4px 4px 0;
    }
    
    .no-events {
      text-align: center;
      font-size: 2rem;
      padding: 40px 15px;
      color: #303328;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 6px;
      margin: 25px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      border-top: 1px solid #9C816E;
      color: #303328;
      font-size: 1.5rem;
      background: #D1C9BD;
      border-radius: 6px;
      border: 1px solid #9C816E;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .star {
      position: absolute;
      color: #ffffff;
      animation: floatStars linear infinite;
      z-index: 1;
      opacity: 0.7;
      font-size: 16px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }
    
    @keyframes floatStars {
      0% { 
        transform: translateY(-50px) rotate(0deg) scale(0.5); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.7; 
      }
      90% { 
        opacity: 0.5; 
      }
      100% { 
        transform: translateY(100vh) rotate(360deg) scale(1.2); 
        opacity: 0; 
      }
    }
    
    .star-field {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 10px 20px;
      }
      
      .date-display {
        font-size: 1.4rem;
        padding: 8px 15px;
      }
      
      .event-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .event-time {
        margin-bottom: 10px;
        font-size: 1.4rem;
        width: 100%;
      }
      
      .event-title {
        font-size: 1.6rem;
        width: 100%;
      }
      
      .moon-phase {
        width: 100px;
        height: 100px;
      }
      
      .moon-phase::before {
        width: 80px;
        height: 80px;
        top: 10px;
        left: 15px;
      }
      
      .moon-label {
        font-size: 1.4rem;
        padding: 6px 12px;
      }
      
      .footer {
        font-size: 1.3rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Star field background -->
  <div class="star-field"></div>
  
  <div class="container">
    <header>
      <h1>✦ Daily Astro Insight ✦</h1>
      <div class="date-display" id="currentDate">Thursday, September 21, 2025</div>
    </header>
    
    <div class="moon-section">
      <div class="moon-container">
        <div class="moon-phase"></div>
        <div class="moon-label">Waning Crescent Moon</div>
      </div>
    </div>
    
    <div id="eventsContainer">
      <!-- Events will be populated here -->
    </div>
    
    <div class="footer">
      ✦ Seek harmony with the cosmos and wisdom will follow ✦
    </div>
  </div>
  
  <script>
    // Set current date
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    
    // Sample enriched events data for today
    const todaysEvents = [
      {
        datetime: "2025-09-21T08:45:00+00:00",
        event: "Mercury trine Jupiter",
        meaning: "Expansive thinking and optimistic communication. The alignment brings clarity of thought and enhances your ability to express complex ideas with simplicity. This aspect creates a harmonious flow between intellect and intuition.",
        advice: "Share your ideas with confidence. This is an excellent time for negotiations, learning, and exploring new perspectives. Trust your intuition in conversations and be open to receiving valuable insights from others."
      },
      {
        datetime: "2025-09-21T14:30:00+00:00",
        event: "Venus square Pluto",
        meaning: "Intense emotional connections and transformative relationships. This aspect reveals hidden dynamics and brings powerful attractions to the surface. You may experience profound emotional exchanges that challenge your values and desires.",
        advice: "Be mindful of power dynamics in relationships. Embrace vulnerability and seek depth rather than control. Avoid manipulative behaviors and practice honesty. Use this energy to transform relationships in positive ways."
      },
      {
        datetime: "2025-09-21T21:15:00+00:00",
        event: "Moon enters Sagittarius",
        meaning: "Adventurous emotional energy and desire for freedom. This transit inspires exploration and a thirst for new experiences. Your emotions may feel more optimistic and expansive, with a yearning for adventure and philosophical understanding.",
        advice: "Follow your curiosity. Explore new horizons either physically or intellectually. Avoid overcommitment and allow space for spontaneity. This is an excellent time to plan future travels or engage in learning activities."
      }
    ];
    
    // Display events
    const eventsContainer = document.getElementById('eventsContainer');
    
    if (todaysEvents.length === 0) {
      eventsContainer.innerHTML = '<div class="no-events">No astrological events today<br>✦<br>The cosmos rests in harmony</div>';
    } else {
      todaysEvents.forEach(event => {
        const eventTime = new Date(event.datetime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        eventCard.innerHTML = `
          <div class="event-header">
            <div class="event-time">${eventTime}</div>
            <div class="event-title">${event.event}</div>
          </div>
          <div class="event-content">
            <h3>Cosmic Meaning</h3>
            <p>${event.meaning}</p>
            <div class="advice">
              <h3>Guidance</h3>
              <p>${event.advice}</p>
            </div>
          </div>
        `;
        eventsContainer.appendChild(eventCard);
      });
    }
    
    // Create stars
    function createStars() {
      const starField = document.querySelector('.star-field');
      const starCount = 80;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '✦';
        star.style.fontSize = Math.random() * 8 + 10 + 'px';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.opacity = Math.random() * 0.5 + 0.3;
        star.style.animationDuration = Math.random() * 6 + 5 + 's';
        star.style.animationDelay = Math.random() * 3 + 's';
        starField.appendChild(star);
        
        // Remove star after animation completes and create a new one
        setTimeout(() => {
          star.remove();
          createStar();
        }, parseFloat(star.style.animationDuration) * 1000 + 1000);
      }
    }
    
    // Create a single star
    function createStar() {
      const starField = document.querySelector('.star-field');
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '✦';
      star.style.fontSize = Math.random() * 8 + 10 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = '-50px';
      star.style.opacity = Math.random() * 0.5 + 0.3;
      star.style.animationDuration = Math.random() * 6 + 5 + 's';
      starField.appendChild(star);
      
      // Remove star after animation completes
      setTimeout(() => {
        star.remove();
        createStar();
      }, parseFloat(star.style.animationDuration) * 1000 + 1000);
    }
    
    // Initialize
    createStars();
  </script>
</body>
</html>
