<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Astro Insight</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'UnifrakturMaguntia', cursive;
      background: #EEF3ED;
      color: #303328;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
      position: relative;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #303328;
      background: #D1C9BD;
      padding: 15px 40px;
      display: inline-block;
      border: 1px solid #9C816E;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    
    .date-display {
      font-size: 2.2rem;
      color: #303328;
      padding: 12px 25px;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      display: inline-block;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .moon-section {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
    }
    
    .moon-container {
      display: inline-block;
      padding: 20px;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 8px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
    }
    
    .moon-phase {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #F3EEEE, #D1C9BD, #9C816E);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
      margin: 0 auto 20px;
      position: relative;
      overflow: hidden;
    }
    
    .moon-phase::before {
      content: '';
      position: absolute;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #EEF3ED;
      top: 10px;
      left: 20px;
      transform: translateX(-15%);
      box-shadow: inset -1px -1px 3px rgba(0,0,0,0.1);
    }
    
    .moon-label {
      text-align: center;
      font-size: 1.8rem;
      color: #303328;
      padding: 10px 20px;
      background: #D1C9BD;
      border: 1px solid #9C816E;
      display: inline-block;
      border-radius: 4px;
    }
    
    .event-card {
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 6px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
    }
    
    .event-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #9C816E;
    }
    
    .event-time {
      font-size: 1.8rem;
      background: #D1C9BD;
      color: #303328;
      padding: 8px 15px;
      border-radius: 4px;
      margin-right: 20px;
      min-width: 130px;
      border: 1px solid #9C816E;
    }
    
    .event-title {
      font-size: 2.2rem;
      color: #303328;
      flex-grow: 1;
    }
    
    .event-content h3 {
      font-size: 1.8rem;
      color: #303328;
      margin: 15px 0 10px;
      position: relative;
      display: inline-block;
      padding-bottom: 5px;
    }
    
    .event-content h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #9C816E;
    }
    
    .event-content p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #303328;
      padding: 5px 10px;
    }
    
    .advice {
      background: rgba(209, 201, 189, 0.3);
      border-left: 2px solid #9C816E;
      padding: 15px;
      margin-top: 15px;
      border-radius: 0 4px 4px 0;
    }
    
    .no-events {
      text-align: center;
      font-size: 2.5rem;
      padding: 50px 20px;
      color: #303328;
      background: #F3EEEE;
      border: 1px solid #D1C9BD;
      border-radius: 6px;
      margin: 30px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #9C816E;
      color: #303328;
      font-size: 1.8rem;
      background: #D1C9BD;
      border-radius: 6px;
      border: 1px solid #9C816E;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    
    .star {
      position: absolute;
      color: #9C816E;
      animation: floatStars linear infinite;
      z-index: 1;
      opacity: 0.8;
      font-size: 18px;
    }
    
    @keyframes floatStars {
      0% { 
        transform: translateY(-50px) rotate(0deg) scale(0.5); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.8; 
      }
      90% { 
        opacity: 0.6; 
      }
      100% { 
        transform: translateY(100vh) rotate(360deg) scale(1.2); 
        opacity: 0; 
      }
    }
    
    .star-field {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        padding: 10px 25px;
      }
      
      .date-display {
        font-size: 1.6rem;
        padding: 10px 20px;
      }
      
      .event-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .event-time {
        margin-bottom: 15px;
        font-size: 1.5rem;
        width: 100%;
      }
      
      .event-title {
        font-size: 1.8rem;
        width: 100%;
      }
      
      .moon-phase {
        width: 120px;
        height: 120px;
      }
      
      .moon-phase::before {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Star field background -->
  <div class="star-field"></div>
  
  <div class="container">
    <header>
      <h1>✦ Astro & Lunar Daily Insight ✦</h1>
      <div class="date-display" id="currentDate">Thursday, September 21, 2025</div>
    </header>
    
    <div class="moon-section">
      <div class="moon-container">
        <div class="moon-phase"></div>
        <div class="moon-label">Waning Crescent Moon</div>
      </div>
    </div>
    
    <div id="eventsContainer">
      <!-- Events will be populated here -->
    </div>
    
    <div class="footer">
      ✦ Seek harmony with the cosmos and wisdom will follow ✦
    </div>
  </div>
  
  <script>
    // Set current date
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    
    // Sample enriched events data for today
    const todaysEvents = [
      {
        datetime: "2025-09-21T08:45:00+00:00",
        event: "Mercury trine Jupiter",
        meaning: "Expansive thinking and optimistic communication. The alignment brings clarity of thought and enhances your ability to express complex ideas with simplicity.",
        advice: "Share your ideas with confidence. This is an excellent time for negotiations, learning, and exploring new perspectives. Trust your intuition in conversations."
      },
      {
        datetime: "2025-09-21T14:30:00+00:00",
        event: "Venus square Pluto",
        meaning: "Intense emotional connections and transformative relationships. This aspect reveals hidden dynamics and brings powerful attractions to the surface.",
        advice: "Be mindful of power dynamics in relationships. Embrace vulnerability and seek depth rather than control. Avoid manipulative behaviors and practice honesty."
      },
      {
        datetime: "2025-09-21T21:15:00+00:00",
        event: "Moon enters Sagittarius",
        meaning: "Adventurous emotional energy and desire for freedom. This transit inspires exploration and a thirst for new experiences.",
        advice: "Follow your curiosity. Explore new horizons either physically or intellectually. Avoid overcommitment and allow space for spontaneity."
      }
    ];
    
    // Display events
    const eventsContainer = document.getElementById('eventsContainer');
    
    if (todaysEvents.length === 0) {
      eventsContainer.innerHTML = '<div class="no-events">No astrological events today<br>✦<br>The cosmos rests in harmony</div>';
    } else {
      todaysEvents.forEach(event => {
        const eventTime = new Date(event.datetime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const eventCard = document.createElement('div');
        eventCard.className = 'event-card';
        eventCard.innerHTML = `
          <div class="event-header">
            <div class="event-time">${eventTime}</div>
            <div class="event-title">${event.event}</div>
          </div>
          <div class="event-content">
            <h3>Cosmic Meaning</h3>
            <p>${event.meaning}</p>
            <div class="advice">
              <h3>Guidance</h3>
              <p>${event.advice}</p>
            </div>
          </div>
        `;
        eventsContainer.appendChild(eventCard);
      });
    }
    
    // Create stars
    function createStars() {
      const starField = document.querySelector('.star-field');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '✦';
        star.style.fontSize = Math.random() * 10 + 12 + 'px';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.opacity = Math.random() * 0.6 + 0.2;
        star.style.animationDuration = Math.random() * 8 + 6 + 's';
        star.style.animationDelay = Math.random() * 5 + 's';
        starField.appendChild(star);
        
        // Remove star after animation completes and create a new one
        setTimeout(() => {
          star.remove();
          createStar();
        }, parseFloat(star.style.animationDuration) * 1000 + 1000);
      }
    }
    
    // Create a single star
    function createStar() {
      const starField = document.querySelector('.star-field');
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '✦';
      star.style.fontSize = Math.random() * 10 + 12 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = '-50px';
      star.style.opacity = Math.random() * 0.6 + 0.2;
      star.style.animationDuration = Math.random() * 8 + 6 + 's';
      starField.appendChild(star);
      
      // Remove star after animation completes
      setTimeout(() => {
        star.remove();
        createStar();
      }, parseFloat(star.style.animationDuration) * 1000 + 1000);
    }
    
    // Initialize
    createStars();
  </script>
</body>
</html>
